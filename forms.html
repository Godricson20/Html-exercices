<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <h1><label>Registration Form</label></h1>
        <br>
        <label for="firstname">First Name :</label>
        <input type="text" name="firstname" placeholder="eg,first name">
        <br><br>
        <label for="lastname">Last Name :</label>
        <input type="text" name="lastname" placeholder="eg,last name">
        <br><br>
        <label for="Email">Email :</label>
        <input type="email" name="email" placeholder="eg,email">
        <br><br>
        <label for="Phone">Phone :</label>
        <input type="tel" name="phone" placeholder="eg,phone">
        <br><br>
        <label><span>Gender :</span> Male</label>
        <input type="radio" name="gender" value="male" checked>
        <label>Female</label>
        <input type="radio" name="gender" value="female">
        <label>Other</label>
        <input type="radio" name="gender" value="other">
    </form>
</body>
</html>
